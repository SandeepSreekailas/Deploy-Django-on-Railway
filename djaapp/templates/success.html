{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container text-center py-5">
    <div class="card shadow-lg border-0 p-4 mx-auto" style="max-width: 500px;">
        <div class="mb-4">
            <img src="{% static 'images/success.svg' %}" alt="Success" style="width: 120px;">
        </div>
        <h1 class="text-success fw-bold mb-3">Payment Successful! ✅</h1>
        <p class="text-muted mb-4">Thank you for your purchase, your order is being processed~!</p>

        <div class="d-flex justify-content-center gap-3 flex-wrap">
            <a href="{% url 'home' %}" class="btn btn-primary px-4">🏠 Return to Home</a>
            <a href="{% url 'view_cart' %}" class="btn btn-outline-success px-4">🛒 Back to Cart</a>
        </div>
    </div>
</div>
{% endblock %}
