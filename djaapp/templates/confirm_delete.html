{% extends 'base.html' %}
{% load static %}

{% block title %}Delete Book{% endblock %}

{% block extra_css %}
<style>
    /* body {
  font-family: 'Poppins', sans-serif;
  background: #f5f5f5;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
} */

.delete-container {
  background: #fff;
  padding: 40px 50px;
  border-radius: 16px;
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
  text-align: center;
  max-width: 500px;
}

.delete-container h1 {
  font-size: 1.6rem;
  color: #111;
  margin-bottom: 25px;
}

.delete-container span {
  color: #d10000;
  font-weight: bold;
}

.delete-buttons {
  display: flex;
  justify-content: center;
  gap: 15px;
  flex-wrap: wrap;
}

.btn-cancel,
.btn-delete {
  padding: 12px 24px;
  border-radius: 50px;
  font-size: 1rem;
  font-weight: 600;
  border: none;
  cursor: pointer;
  text-decoration: none;
  transition: all 0.3s ease;
}

/* Cancel Button */
.btn-cancel {
  background: #ccc;
  color: #111;
}

.btn-cancel:hover {
  background: #bbb;
  transform: translateY(-2px);
}

/* Delete Button */
.btn-delete {
  background: #d10000;
  color: #fff;
  border: none;
}

.btn-delete:hover {
  background: #b00000;
  transform: translateY(-2px);
}

/* Mobile Responsive */
@media (max-width: 480px) {
  .delete-container {
    padding: 25px;
  }

  .delete-container h1 {
    font-size: 1.2rem;
  }

  .btn-cancel, .btn-delete {
    width: 100%;
    margin: 5px 0;
  }
}

</style>
{% endblock %}

{% block content %}
<div class="delete-container">
    <h1>Are you sure you want to delete <span>"{{ book.name }}"</span>?</h1>

    <div class="delete-buttons">
        <a href="{% url 'view_book' %}" class="btn-cancel">No, take me back</a>
        <form method="post" class="inline-form">
            {% csrf_token %}
            <button type="submit" class="btn-delete">Yes, delete it</button>
        </form>
    </div>
</div>
{% endblock %}
