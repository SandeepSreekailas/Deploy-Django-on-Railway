{% extends 'base.html' %}
{% load static %}

{% block title %}Register{% endblock %}

{% block extra_css %}
<style>
    /* === Registration Page - Adidas Inspired === */
form {
    max-width: 500px;
    margin: 3rem auto;
    padding: 2rem 2.5rem;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 6px 25px rgba(0,0,0,0.08);
    font-family: 'Poppins', sans-serif;
}

form p {
    margin-bottom: 1.2rem;
}

form label {
    font-weight: 600;
    display: block;
    margin-bottom: 0.5rem;
    color: #111;
    text-transform: uppercase;
    font-size: 0.9rem;
    letter-spacing: 1px;
}

form input,
form select,
form textarea {
    width: 100%;
    padding: 0.7rem 1rem;
    border: 2px solid #eee;
    border-radius: 8px;
    font-size: 1rem;
    transition: all 0.2s ease;
}

form input:focus,
form select:focus,
form textarea:focus {
    outline: none;
    border-color: #000;
    box-shadow: 0 0 6px rgba(0,0,0,0.15);
}

.btn-submit {
  background: linear-gradient(to right, #000, #333);
  color: #fff;
  font-weight: 700;
  letter-spacing: 1px;
  border: none;
  border-radius: 30px;
  padding: 12px 28px;
  cursor: pointer;
  transition: all 0.3s ease;
  text-transform: uppercase;
  display: inline-block;
  margin-top: 1rem;
  box-shadow: 0 4px 10px rgba(0,0,0,0.15);
}

.btn-submit:hover {
  background: #fff;
  color: #000;
  transform: translateY(-3px);
  box-shadow: 0 6px 14px rgba(0,0,0,0.2);
}


/* Mobile tweaks */
@media (max-width: 600px) {
    form {
        padding: 1.5rem;
    }
}

</style>
{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    {% for field in form %}
        <div class="mb-3">
            <label>{{ field.label }}</label>
            {{ field }}
            <!-- Notice: no {{ field.errors }} here -->
        </div>
    {% endfor %}
  <button type="submit" class="btn-submit">Submit</button>
</form>
{% endblock %}
