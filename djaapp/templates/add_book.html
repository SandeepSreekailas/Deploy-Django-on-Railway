{% extends 'base.html' %}
{% load static %}

{% block title %}Add / Edit Book{% endblock %}

{% block extra_css %}
<style>
    body {
  font-family: 'Poppins', sans-serif;
  background: #f5f5f5;
  margin: 0;
  padding: 20px;
}

.form-container {
  max-width: 500px;
  margin: 60px auto;
  background: #fff;
  padding: 30px 40px;
  border-radius: 16px;
  box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
}

.form-title {
  text-align: center;
  margin-bottom: 25px;
  font-size: 1.6rem;
  font-weight: 600;
  color: #000;
  border-bottom: 2px solid #000;
  padding-bottom: 10px;
}

.book-form p {
  margin-bottom: 15px;
}

.book-form label {
  display: block;
  font-weight: 500;
  color: #333;
  margin-bottom: 5px;
}

.book-form input,
.book-form textarea,
.book-form select {
  width: 100%;
  padding: 10px 12px;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 0.95rem;
  outline: none;
  transition: all 0.3s ease;
}

.book-form input:focus,
.book-form textarea:focus,
.book-form select:focus {
  border-color: #000;
  box-shadow: 0 0 0 2px rgba(0,0,0,0.05);
}

.btn-submit {
  width: 100%;
  padding: 12px 0;
  border: none;
  background: #000;
  color: #fff;
  font-size: 1rem;
  font-weight: 600;
  border-radius: 25px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.btn-submit:hover {
  background: #333;
  transform: translateY(-2px);
}

.back-link {
  display: block;
  text-align: center;
  margin-top: 20px;
  color: #000;
  text-decoration: none;
  font-weight: 500;
  transition: all 0.3s ease;
}

.back-link:hover {
  color: #555;
}

</style>
{% endblock %}

{% block content %}
<div class="form-container">
    <h2 class="form-title">üìö Add / Update Book</h2>

    <form method="post" enctype="multipart/form-data" class="book-form">
        {% csrf_token %}
        <div class="form-fields">
            {{ book.as_p }}
        </div>
        <button type="submit" class="btn-submit">Submit</button>
    </form>

    <a href="{% url 'view_book' %}" class="back-link">‚Üê Back to Books</a>
</div>
{% endblock %}
