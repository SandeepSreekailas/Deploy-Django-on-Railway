{% extends 'base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block extra_css %}
<style>
/* ðŸŒ™ Login Page - Minimal & Modern */
.login-container {
  max-width: 400px;
  margin: 6rem auto;
  background: #fff;
  padding: 3rem 2rem;
  border-radius: 16px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
  text-align: center;
  font-family: 'Poppins', sans-serif;
}

.login-container h2 {
  font-weight: 800;
  font-size: 2rem;
  margin-bottom: 2rem;
  letter-spacing: 1px;
  text-transform: uppercase;
  color: #000;
}

.login-container form {
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* Inputs */
.login-container input[type="text"],
.login-container input[type="password"] {
  width: 100%;
  padding: 12px 16px;
  margin-bottom: 1rem;
  border: 1px solid #ddd;
  border-radius: 8px;
  transition: 0.3s;
  outline: none;
  font-size: 1rem;
}

.login-container input[type="text"]:focus,
.login-container input[type="password"]:focus {
  border-color: #000;
  box-shadow: 0 0 6px rgba(0,0,0,0.2);
}

/* ðŸ’… THE ICONIC BUTTON STYLE */
.btn-submit {
  background: linear-gradient(to right, #000, #333);
  color: #fff;
  font-weight: 700;
  letter-spacing: 1px;
  border: none;
  border-radius: 30px;
  padding: 12px 28px;
  cursor: pointer;
  transition: all 0.3s ease;
  text-transform: uppercase;
  display: inline-block;
  margin-top: 1rem;
  box-shadow: 0 4px 10px rgba(0,0,0,0.15);
}

.btn-submit:hover {
  background: #fff;
  color: #000;
  transform: translateY(-3px);
  box-shadow: 0 6px 14px rgba(0,0,0,0.2);
}

/* Responsiveness */
@media (max-width: 480px) {
  .login-container {
    margin: 3rem 1rem;
    padding: 2rem 1.5rem;
  }
}
</style>
{% endblock %}

{% block content %}
<div class="login-container">
  <h2>Login</h2>

  <form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn-submit">Login</button>
  </form>
</div>
{% endblock %}
